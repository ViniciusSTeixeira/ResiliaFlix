    <!-- MAIN - REGISTER FORM -->
    <main class="main-register">
        <form class="form-register">
            <h1>Crie sua conta</h1>
            <label for="register-userName">Nome</label>
            <input type="text" name="register-userName" id="register-userName" placeholder="Informe seu nome"
                minlength="3" maxlength="30" autofocus>
            <span id="username-error"></span>
            <label for="register-email">E-mail</label>
            <input type="email" name="register-email" id="register-email" placeholder="Informe seu e-mail"
                maxlength="30">
            <span id="email-error"></span>
            <label for="register-password">Senha</label>
            <input type="password" name="register-password" id="register-password" placeholder="Crie uma nova senha"
                minlength="6" maxlength="15">
            <span id="password-error"></span>
            <label for="register-check-password">Confirmar senha</label>
            <input type="password" name="register-check-password" id="register-check-password"
                placeholder="Confirmar sua senha" minlength="6" maxlength="15">
            <span id="check-password-error"></span>
            <label for="register-rg">RG</label>
            <input type="number" name="register-rg" id="register-rg" placeholder="99.999.999-9">
            <span id="rg-error"></span>

            <h1>Localização</h1>
            <label for="register-cep">CEP</label>
            <input type="number" name="register-cep" id="register-cep" placeholder="99.999-999">
            <span id="cep-error"></span>
            <label for="register-state">Estado</label>
            <input type="text" name="register-state" id="register-state" placeholder="" minlength="5" maxlength="30">
            <span id="state-error"></span>
            <label for="register-city">Cidade</label>
            <input type="text" name="register-city" id="register-city" placeholder="" minlength="5" maxlength="30">
            <span id="city-error"></span>
            <label for="register-neighborhood">Bairro</label>
            <input type="text" name="register-neighborhood" id="register-neighborhood" placeholder="" minlength="5"
                maxlength="30">
            <span id="neighborhood-error"></span>
            <label for="register-street">Rua</label>
            <input type="text" name="register-street" id="register-street" placeholder="rua, avenida, ..." minlength="5"
                maxlength="30">
            <span id="street-error"></span>
            <label for="register-num">Número</label>
            <input type="number" name="register-num" id="register-num" placeholder="n° da casa | apartamento">
            <span id="num-error"></span>
            <label for="register-supp">Complemento</label>
            <input type="text" name="register-supp" id="register-supp" placeholder="próximo ao clube ..." minlength="5"
                maxlength="30">
            <span id="supp-error"></span>
            <button type="submit" id="register-button">Cadastrar</button>
            <span id="register-validation"></span>
        </form>
    </main>
